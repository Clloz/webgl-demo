<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  // Create a WebGL context
  const canvas = document.getElementById('canvas');
  canvas.width = 500
  canvas.height = 500
  const gl = canvas.getContext('webgl2');

  // Create a simple shader program
  const vertexShader = gl.createShader(gl.VERTEX_SHADER);
  gl.shaderSource(vertexShader, `
  attribute vec2 a_position;
  attribute vec3 a_color;
  attribute mat3 a_matrix;
  varying vec3 v_color;
  void main() {
    gl_Position = vec4((a_matrix * vec3(a_position, 1)).xy, 0, 1);
    v_color = a_color;
  }
`);
  gl.compileShader(vertexShader);

  const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
  gl.shaderSource(fragmentShader, `
  precision mediump float;
  varying vec3 v_color;
  void main() {
    gl_FragColor = vec4(v_color, 1);
  }
`);
  gl.compileShader(fragmentShader);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  // Create a buffer for the positions
  const positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
    -0.1, -0.1,
    0.1, -0.1,
    0, 0.1
  ]), gl.STATIC_DRAW);

  // Create a buffer for the colors
  const colorBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
    1, 0, 0,  // Red
  ]), gl.STATIC_DRAW);

  // Set up the position attribute
  const positionLocation = gl.getAttribLocation(program, 'a_position');
  gl.enableVertexAttribArray(positionLocation);
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
  gl.vertexAttribDivisor(positionLocation, 0);  // Divisor is 0

  // Set up the color attribute
  const colorLocation = gl.getAttribLocation(program, 'a_color');
  gl.enableVertexAttribArray(colorLocation);
  gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
  gl.vertexAttribPointer(colorLocation, 3, gl.FLOAT, false, 0, 0);
  // gl.vertexAttribDivisor(colorLocation, 0);  // Divisor is 0

  const instanceNum = 3
  const matrixData = new Float32Array(instanceNum * 9)
  for (let i = 0; i < instanceNum; i++) {
    const x = Math.random() * 2 - 1
    const y = Math.random() * 2 - 1
    const angle = Math.random() * 2 * Math.PI
    const matrix = [
      Math.cos(angle), Math.sin(angle), 0,
      -Math.sin(angle), Math.cos(angle), 0,
      x, y, 1
    ]
    matrixData.set(matrix, i * 9)
  }
  const matrixBuffer = gl.createBuffer()
  gl.bindBuffer(gl.ARRAY_BUFFER, matrixBuffer)
  gl.bufferData(gl.ARRAY_BUFFER, matrixData, gl.STATIC_DRAW)

  const matrixLocation = gl.getAttribLocation(program, 'a_matrix');
  for (let i = 0; i < 3; i++) {
    gl.enableVertexAttribArray(matrixLocation + i);
    gl.vertexAttribPointer(matrixLocation + i, 3, gl.FLOAT, false, 36, i * 12);
    gl.vertexAttribDivisor(matrixLocation + i, 1);
  }

  // Draw the triangle
  gl.useProgram(program);
  gl.drawArrays(gl.TRIANGLES, 0, 3)
  // gl.drawArraysInstanced(gl.TRIANGLES, 0, 3, instanceNum);
</script>
</body>
</html>
